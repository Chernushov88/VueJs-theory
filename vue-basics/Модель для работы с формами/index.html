<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модель для работы с формами</title>

</head>
<body>
<div id="app">

    <input type="text" @input="inputValue = $event.target.value" :value="inputValue">
    <br>
    или можем написать вместо <b> @input="inputValue = $event.target.value" :value="inputValue"</b>
    <br>
    <b>v-model</b>
    <br>
    <input type="text" v-model.lazy="inputValue">

    <h2>{{ inputValue }}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            inputValue: 'Initial value'
        },
        methods: {

        }
    })
</script>
</body>
</html>
