<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вывод HTML кода</title>

</head>
<body>
<div id="app">
    <h2>
        <a v-bind:href="url">{{ url }}</a>
    </h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            url: 'https://www.google.com.ua'
        }
    })
</script>
</body>
</html>
