 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вывод HTML кода</title>

</head>
<body>
<div id="app">
    <h2 v-html="link"></h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            link: '<a href="https://www.google.com.ua">https://www.google.com.ua</a>'
        }
    })
</script>
</body>
</html>
