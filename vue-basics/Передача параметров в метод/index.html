<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Передача параметров в метод</title>

</head>
<body>
<div id="app">
    <h2>{{ title }} = {{ counter }}</h2>
    <button v-on:click="riseCounner(5, 'Измененно на +5', $event)">Увеличить</button>
    <button v-on:click="minuseCounner(5, 'Измененно на -5', $event)">Уменьшить</button>

    <hr>
    <h2 v-on:mouseover="onHover" v-on:mouseout="onLeave">Счетчик2 = {{ counter2 }}</h2>
    <button v-on:click="counter2++;">Увеличить</button>
    <button v-on:click="counter2--;">Уменьшить</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0,
            title: 'Счетчик'
        },
        methods: {
            riseCounner: function(numb, str) {
                if (this.counter < 100){
                    this.counter += numb;
                    if (this.counter > 15){
                        event.target.style.color = "blue";
                    }else{
                        event.target.style.color = "red";
                    }
                }else{
                    null;
                }
                this.title = str;
            },
            minuseCounner: function(numb, str, event) {
                console.log(event);

                // if (this.counter > 0){
                //     this.counter -= numb;
                //     if (this.counter > 5){
                //         event.target.style.color = "blue";
                //     }else{
                //         event.target.style.color = "red";
                //     }
                // }else{
                //     null;
                // }
                this.counter > 0 ?
                    this.counter -= numb:
                        this.counter > 15 ?
                            event.target.style.color = "blue" :
                        event.target.style.color = "red";
                    null;
                this.title = str;

            },
            onHover: function(event){
                event.target.style.color = "red"
            },
            onLeave: function(event){
                event.target.style.color = "#000"
            }
        }
    })
</script>
</body>
</html>
