<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Связывание разных приложений. Инстанс vue</title>

</head>
<body>

<div id="app">
    <h2>{{ title }} </h2>
    <h3>{{ newField }}</h3>
    <button @click="title = 'Updated title' ">Updated title</button>
</div>
<hr>
<div id="app2">
    <h2>{{ title }} </h2>
    <button @click="updatedFirstTitle">Updated first title</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello I am Vue!'
        },
        methods: {
            alertFast: function() {
                alert('I am from vue1');
            }
        }
    })
    console.log(vue1)
    vue1.newField = 'Rendom text';
    new Vue({
        el: '#app2',
        data: {
            title: 'Hello I am Vue 2'
        },
        methods: {
            updatedFirstTitle: function(){
                vue1.title = 'Updated from second app'
                vue1.newField = 'New newField text'

                setTimeout(function(){
                    vue1.alertFast()
                }, 1000);
            }
        }
    })

</script>
</body>
</html>
